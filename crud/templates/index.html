<html>
<head>
   <title>Aplikasi CRUD python Menggunakan Flask | Gallan </title>
   <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
   <script type="text/javascript" src="static/bootstrap/jquery/jquery.js"></script>
   <script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container">
   <h2>Aplikasi CRUD Python Menggunakan Flask</h2>
   <table class="table table-bordered table-hover">
      <thead>
      <tr>
          <th>ID Barang</th>
          <th>Nama Barang</th>
          <th>Harga</th>
          <th>Stok</th>
          <th width="10%" colspan="3">Aksi</th>
      </tr>
      </thead>
   
          <tbody>
            {% for row in container %}
            <tr>
               <td>{{ row[0] }}</td>
               <td>{{ row[1] }}</td>
               <td>{{ row[2] }}</td>
               <td>{{ row[3] }}</td>
               <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Tambah</button></td>
               <td><a href="http://localhost:5000/edit/{{row[0]}}" class="btn btn-warning" role="button">Ubah</a></td>
               <td><a href="http://localhost:5000/hapus/{{row[0]}}" class="btn btn-danger" role="button">Hapus</a></td>
            </tr>

            <div class="container-fluid"></div>
         <div id="myModal" class="modal fade" role="dialog">

         <div class="modal-dialog">

         <div class="modal-content">

         <div class="modal-header">
            <b>Tambah Data Barang</b>
         <button type="button" class="close" data-dismiss="modal">&times;</button>

         </div>

         <form action="{{ url_for('index') }}" method="post">
            <div class="modal-body">
               <div class="form-body">
               
                  <div class="form-group">
                     <label class="col-md-4 control-label">Nama Barang</label>
                     <div class="col-md-8">
                        <input type="text" name="nama" class="form-control" placeholder="Masukan nama barang" required />
                        <!--<span class="help-block" id="msgNik" style="color:red"></span>-->
                        
                     </div>
                  </div>	
               
                  <div class="form-group">
                     <label class="col-md-4 control-label">Harga</label>
                     <div class="col-md-8">
                        <input type="number" name="harga" class="form-control" placeholder="Masukan harga" required />
                        <!--<span class="help-block" id="msgNama" style="color:red"></span>-->
                     </div>
                  </div>	
               
                  <div class="form-group">
                     <label class="col-md-4 control-label">Stok</label>
                     <div class="col-md-8">
                        <input type="number" name="stok" class="form-control" placeholder="Masukan stok" required />
                        <!--<span class="help-block" id="msgPosisi" style="color:red"></span>-->
                     </div>
                  </div>	
               
               </div>
            </div>

         <div class="modal-footer">
            <button type="submit" id="Submit" name="submit" class="btn btn-success" data-dismiss="modal">Simpan</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
         </div>
      </div>
         </div>

      </div>
   </div>
         {% endfor %}
          </tbody>
          
   </table>
   <a href="http://localhost:5000/tambah" class="btn btn-primary" role="button">Tambah Data</a>
   </div>
</body>
</html>
